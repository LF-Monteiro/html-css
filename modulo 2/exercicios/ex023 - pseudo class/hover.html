        <title>Pseudo-classe "Hover"</title>

        <style>

            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            div:hover{
                color: red;
            }

            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
                background-color: rgba(0, 250, 250, 0.452);
                color: black;
            }

        </style>

    </head>

    <body>
