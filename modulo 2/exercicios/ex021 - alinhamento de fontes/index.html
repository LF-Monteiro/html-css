<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Alinhamento de textos</title>

        <style>

            body {

                font-family: Verdana, arial, sans-serif;

            }

            h1 {

                text-align: center;

            }

            h2 {

                text-align: right;

            }

            p {

                text-align: justify;
                text-indent: 30px;

                /* "text-indent" serve para criar um espaçamento no início do texto. Pode ser utilizado para criar parágrafos. */

            }

        </style>

    </head>

    <body>
    
        <h1>Texto centralizado</h1>

        <h2>Texto alinhado a direita</h2>

        <p>Texto com alinhamento justificado. Significa que o texto fica perfeitamente alinhado igual a um livro. Diminuindo o tamanho da página é mais perceptível.</p>


    </body>

</html>
