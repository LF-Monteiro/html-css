<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Formulário 3</title>

        <style>

            * {
                margin: 0px;
                padding: 0px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            div {
                margin: 10px 0px 10px 8px;
            }

        </style>

    </head>

    <body>
    
        <h1>Campos de preenchimento especiais</h1>

        <!-- "VALUE" Adiciona um valor pre-definido no campo de preenchimento. É possível alter o valor. -->

        <!-- "STEP" É bem específico pois serve para números, indica de quanto em quanto um valor vai mudar. -->

        <!-- "MIN" É como se fosse o "minlength" só que para números. -->

        <!-- "MAX" É como se fosse o "maxlength" só que para números. -->

        <form action="fotmulario.php" method="post" autocomplete="off">

            <div>
                <label for="idnome">Nome completo:</label>
                <input type="text" name="nome" id="idnome" placeholder="Nome do aluno" value="Luiz" required>
            </div>

            <div>
                <label for="idmedia">Média</label>
                <input type="number" name="media" id="idmedia" placeholder="0 a 10"  step="0.1" min="0" max="10" required>
                <!-- "input number" input para o preenchimento de números. -->
            </div>

            <div>
                <label for="idmes">Mês da prova</label>
                <input type="month" name="mes" id="idmes">
                <!-- "input month" input para o preenchimento de um mês. -->
            </div>

            <div>
                <label for="iddata">Data da prova</label>
                <input type="date" name="deta" id="iddata">
                <!-- "input date" input para o preenchimento de uma data. -->
            </div>

            <div>
                <label for="idhora">Hora da prova</label>
                <input type="time" name="hora" id="idhora">
                <!-- "input time" input para o preenchimento de um horário. -->
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>

            <div>
                <input type="reset" value="Limpar">
            </div>

        </form>

    </body>

</html>
