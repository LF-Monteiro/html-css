<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Formulário 2</title>

        <style>

            * {
                margin: 0px;
                padding: 0px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            div {
                margin: 10px 0px 10px 8px;
            }

        </style>

    </head>

    <body>
    
        <h1>Mais funcionalidades para os formulários</h1>

        <!-- "ACTION" Para onde os dados serão enviados. -->

        <!-- "METHOD" Método de envio do formulário. -->

        <!-- "AUTOCOMPLETE" Guarda uma informação que você colocou em um campo anteriormente e te sugere ba próxima vez em que você preencher o campo. Você pode deixar ela ativada ou desativada. -->

        <!-- "REQUIRED" Serve para dizer que o campo precisa estar preenchido com algo para ser enviado, ou seja, um campo obrigatório como senha por exemplo. -->

        <!-- "MINLENGTH" Serve para definir caracteres mínimos para o campo. -->

        <!-- "MAXLENGTH" Serve para definir caracteres máximos para o campo. -->

        <!-- "PLACEHOLDER" Serve para deixar uma mensagem transparente dentro do campo de preenchimento. Exemplo, no campo de "senha" pode ter a mensagem "sua senha aqui". -->


        <form action="cadastro.php" method="post" autocomplete="on">

            <div>
                <label for="idusuario">Usuário: <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="20" placeholder="Nome de usuário" autocomplete="username"></label> 
                <!-- "input text" = input para o preenchimento de texto. -->
                <!-- "autocomplete username" = Indica que o a ação de autocompletar e para "nomes de usuários". -->
            </div>

            <div>
                <label for="idsenha">Senha: <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password"></label> 
                <!-- "input password" = input para o preenchimento de senhas. -->
                <!-- "autocomplete current-password" Indica que a ação de autocompletar e para a "senha atual". -->
            </div>

            <div>
                <input type="submit" value="Enviar"> <!-- "imput subimit = imput para enviar os dados preenchidos." -->
            </div>

            <div>
                <input type="reset" value="Limpar"> <!-- "imput reset" = imput para limpar os dados preenchidos mas não enviados nos campos do formulário. -->
            </div>

        </form>

    </body>

</html>
