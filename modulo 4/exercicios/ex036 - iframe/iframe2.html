<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Testando iframe</title>

        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;               
            }

            h1 {
                text-align: center;
            }

            iframe {
                width: 98.5vw;
                height: 300px;
            }
        </style>

    </head>

    <body>
    
        <h1>Testando iframes a partir de links</h1>

        <p>Podemos configurar um iframe para que após o usuário clicar em um link a página seja exibida em um iframe.</p>
        <p>Exemplo abaixo:</p>

        <ul>
            <li><a href="paginasiframe/pag1.html" target="iframe">página 1</a></li>
            <li><a href="paginasiframe/pag2.html" target="iframe">página 2</a></li>
            <li><a href="paginasiframe/pag3.html" target="iframe">página 3</a></li>
        </ul>

        <p>exemplo de iframe com essa funcionalidade abaixo:</p>

        <iframe src="" name="iframe">
            <p>Infelizmente seu navegador não é compativel com isso.</p>
        </iframe>

    </body>

</html>
