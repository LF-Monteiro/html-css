<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo3.css">
        
        <title>Mesclagem de células</title>

    </head>

    <body>

        <!--
            colspan="" SERVE PARA MESCLAR COLUNAS À UMA CÉLULA.
            rowspan="" SERVE PARA MESCLAR LINHAS À UMA CÉLULA.
        -->
    
        <h1>Mesclagem de células </h1>

        <table>
            <tr>
                <td >A</td>
                <td colspan="2">B</td>
                
            </tr>

            <tr>
                <td rowspan="4">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>

            <tr>
                
                <td>H</td>
                
            </tr>

            <tr>
                
                <td rowspan="2">K</td>
                <td>L</td>
            </tr>

            <tr>
                
                <td>O</td>
            </tr>

        </table>

    </body>

</html>
