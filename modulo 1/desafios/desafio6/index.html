        <h1>Tags em HTML</h1>
            <P>A HTML possuí várias é uma linguagem de modelação que possuí várias tags, confira algumas a seguir:</P>

            <ul>

                <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
                <li><abbr title="use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
                <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
                <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="use a tag &lt;pre&gt;&lt;code&gt;">Código-fonte</abbr></li>
                <li><abbr title="use a tag &lt;ol&gt;">Lista numerada</abbr></li>
                <li><abbr title="use a tag &lt;ol type = 1,A,a,I,i&gt; ou &lt;ul type = disc,circle,square,&gt; ">Lista com demarcadores</abbr></li>

            </ul>
