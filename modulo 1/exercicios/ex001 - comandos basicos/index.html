<!DOCTYPE html> <!-- Serve para declarar que você irá trabalhar com um documento html5. -->

<html lang="pt-br"> <!-- lang serve para escolhermos a linguagem padrão para o site. -->

    <head> <!-- head é a cabeça do site, ou seja, a parte da configuração do site. -->
        
        <meta charset="UTF-8"> <!-- charset UTF-8 é um padrão de codificação de caracteres que suporta acentuação. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração para que o site ocupe toda a área disponível no navegador. -->
        <title>Document</title> <!-- Titulo do site. -->
    
    </head>

    <body> <!-- body é o corpo do site, em outras palavras, a parte do conteúdo. -->
    
        <h1>Exemplo de cabeçalho</h1> <!-- h1 é uma tag capaz de criar um cabeçalho. -->
        <hr> <!-- hr é uma tag capaz de criar uma linha horizontal. -->
        <p>Exemplo de parágrafo</p> <!-- p é uma tag capaz de criar um parágrafo. -->

    </body>

</html> 

<!-- OBS: Comandos que começam sem uma "/" e finalizam com a "/" significa que você está declarando um inicio e um fim para aquela tag, por exemplo <body> e </body>. Nem todos as tags tem essa característica como o <hr>.-->
