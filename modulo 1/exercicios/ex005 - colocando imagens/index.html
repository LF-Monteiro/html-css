<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Colocando imagens</title>

    </head>

    <body>
        
        <h1>Colocando imagens no site</h1>
        <p>As imagens podem ser colocadas no site de varias maneiras usando a tag abaixo:<br>&lt;img src = "" alt = ""&gt;</p>
        <hr>
        <p>Imagem colocada a partir da pasta do arquivo html.</p>
        <img src = "arte-abstrata-vela.jpg" alt = "Imagem abstrata de uma vela no assento de uma cedeira de madeira.">
        <hr>
        <p>Imagem colocada a partir de uma pasta interna.</p>
        <img src = "Imagens/parque-folha-seca.jpg" alt = "Imagem de um parque na época de outono com várias folhas secas no chão.">
        <hr>
        <p>Imagem externa colocada a partir de uma URL.</p>
        <img src = "https://http2.mlstatic.com/D_NQ_NP_626929-MLB72920074194_112023-O.webp" alt = "Imagem de uma sala de uma casa moderna com um sofá caro.">
        <hr>
    
    </body>

</html>
