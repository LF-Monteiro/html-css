<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Imagens Dinâmicas</title>

    </head>

    <body>
    
        <h1>Imagens Dinâmicas</h1>
            
            <p>Diminua ou aumente o tamanho do navegador para ver as imagens se adaptando.</p>
            <p>Para isso usamos a tag &lt;picture&gt; e a tag &lt;source&gt;.<br>
            Para saber mais acesse <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/11%20-%20Imagens%20din%C3%A2micas%2C%20%C3%A1udios%20e%20v%C3%ADdeos.pdf" target = "_blank" rel = "external">PDF capitulo 11 do curso</a></p>

            <picture>
                
                <source media="(max-width: 800px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="" >

            </picture>

    </body>

</html>
